<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <header id="header"></header>
    <div class="login-panel">
      <div class="left-section">
        <div class="login-container">
          <div class="top">
            <h1 class="heading">Signup</h1>
          </div>
          <div class="input-form" id="input-form">
            <input
              type="text"
              name="name"
              placeholder="Full Name"
              id="name-input"
            />
            <input type="number" name="age" placeholder="Age" id="age-input" />
            <div class="email">
              <input
                type="email"
                name="email-input"
                placeholder="Email address"
                id="email-input"
              />
            </div>
            <div class="password">
              <input
                type="password"
                placeholder="Password"
                id="password-input"
              />
            </div>
            <input
              type="password"
              placeholder=" Confirm Password"
              id="password-input"
            />
            <div class="submit">
              <button style="margin-top: 1.2rem" type="submit">Signup</button>
            </div>
          </div>
          <div class="other">
            <div class="line"></div>
            <p>&#160;OTHER&#160;</p>
          </div>
          <div class="other-methods">
            <div class="gmail">
              <img
                src="/images/Gmail_icon_(2020).svg.png"
                alt="gmail logo"
                width="24px "
                height="24px"
              />
              <hr />
              <p>Signup with Google</p>
            </div>
            <div class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
              <hr />
              <p>Signup with facebook</p>
            </div>
          </div>
          <div class="signup">
            <p>
              Already have an account ?
              <span><a class="signup-link" href="">Log In</a></span>
            </p>
          </div>
        </div>
      </div>
      <div class="right-section">
        <img src="/images/login1.png" alt="Login Image" id="login-img" />
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#header").load("/pages/header.html");
      });
    </script>
  </body>
</html>
